{% extends 'generator/main.html' %} 

{% block homeactive %}active{% endblock homeactive %}

{% block content %}

<div class="container">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
  <select name="length">
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
  </select> length
  <br>
  <input type="checkbox" name="uppercase" id=""> Uppercase</input>
  <br>
  <input type="checkbox" name="number" id=""> Numbers</input>
  <br>
  <input type="checkbox" name="special" id=""> Special Character</input>
  <br>
  <input class="btn btn-primary" type="submit" value="Generat Password" />
</form>
</div>
{% endblock %}
